<!DOCTYPE html>
<html>
  <head>
    <title>Webbproduktion wu14 Magnus Danielsson</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="js/lib/jquery-2.1.3.js"></script>
	     <script src="js/lib/bootstrap.js"></script>
        <!--//All JS i en fil nu-->
       <script src="js/main_2.js"></script>

	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  <link href="css/hover-min.css" rel="stylesheet">
	  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
  	  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

<body>
<!--HeaderContainer-->
  <header class="container">
  <section class="row">
 
  	
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
              <!-- mobile menu button, -->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#md-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
      	 <a class="navbar-brand" href="article-list">Lista Artiklar</a>
         <a class="navbar-brand" href="admin-form">Admin Formulär</a>
      </div>
<div class="collapse navbar-collapse" id="md-navbar-collapse"></div>
    </nav>

   <div class="banner col-sm-offset-2 col-xs-12 col-sm-12 col-md-12 col-lg-10"> <h2>MAGASINET - Administrering</h2></div>
  </section>
  </header>
  <!--MainContainer-->
  <main class="container">
    <section class="row">
      


    <!--För visning av enskild artikel-->
    <section id="article" class="col-xs-12 col-sm-12 col-md-12 col-lg-10">
    </section>
    <section id="article-list" class="col-sm-offset-2 col-xs-12 col-sm-12 col-md-12 col-lg-10">
       <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Alla Artiklar</h3>
            </div>
            <!-- listing of content using a table -->
            <!-- .table is a bootstrap class -->
            <table class="table">
              <tr class="pageTableHeads">
                <!-- traditional table heads -->
                <th>Artikel-id:</th>
                <th>Titel:</th>
                <th>Författare:</th>
                <th>Skapad:</th>
                <th><a href="#"><span class="label label-warning">Editera</span></a></th>
                <th><a href="#"><span class="label label-danger">Ta bort</span></a></th>
              </tr>
            </table>
        </div>
    </section>

    <section id="admin-form" class="col-xs-12 col-sm-12 col-md-12 col-lg-10">

    <form class="form-horizontal">
      <div class="form-group">
      	<label class="col-sm-4 control-label" for="page_titel">Sidans Namn:</label>
      	<div class="col-sm-8">
      	  <input type="text" id="page_title" class="form-control" placeholder="Skriv in ett namn på sidan." required>
      	</div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="page_url">Sidans URL-adress:</label>
        <div class="col-sm-8">
          <div class="input-group pageUrlGroup">
            <span class="input-group-addon">
              <input type="checkbox">
            </span>
            <input type="text" id="page_url" class="form-control" placeholder="Skriv in en URL-adress för sidan." disabled>
          </div>
        </div>
      </div>
      <div class="form-group">
      	<label class="col-sm-4 control-label" for="page_content">Sid-Innehåll: </label>
      	<div class="col-sm-8">
      	  <textarea id="page_content" class="form-control" rows="8" placeholder="Skriv in ett innehåll för sidan." required></textarea> 
      	</div>
      </div>

       <div class="form-group addToMenu">
         <label class="col-sm-4 control-label" for="page_content">Meny</label>
        <div class="col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">Lägg till i menyn
            </label>
          </div>
        </div>
        
        <div class="col-sm-8 col-sm-offset-4 menuLinkFields">
          <div class="input-group">
            <input type="text" class="form-control" id="menu_title" placeholder="Skriv in meny-länk-titel...">
            <span class="input-group-addon" id="basic-addon2">Sortering:</span>
            <input type="number" value="0" id="menu_weight" class="form-control">
            </div>
            <div class="menuSelect">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success btn-lg">Spara sidan</button>
          </div>
        </div>   
    </form>         
    </section>
    </main> 
  </section>
    <footer class="footer">
      <section id="footer-info" class="col-xs-offset-0 col-sm-offset-1 col-lg-offset-2 col-xs-12 col-sm-12 col-md-12 col-lg-8">
        <div class="container">
        	<p class="text-muted">
            <div>
              <span  class="footer-info">Företag</span>
              <span  class="footer-info">Adress</span>
              <span  class="footer-info">postnummer</span>
              <span  class="footer-info">Stad</span>
              <span  class="footer-info">Telefon</span>
              <span  class="footer-info">Email</span>
              <span  class="footer-info">Info.......</span>
            </div>
          </p>
        </div>
      </section>
    </footer>

</body>
  </html>
