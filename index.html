<!DOCTYPE html>
<html>
  <head>
    <title>Webbproduktion wu14 Magnus Danielsson</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="js/lib/jquery-2.1.3.js"></script>
	     <script src="js/lib/bootstrap.js"></script>
        <!--//All JS i en fil nu-->
       <script src="js/main_2.js"></script>

	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  <!--<link href="css/hover-min.css" rel="stylesheet">-->
	  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
  	  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

<body>
<!--HeaderContainer-->
  <header class="container">
  <section class="row">
    <div class="banner"></div>
  	
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
              <!-- mobile menu button, -->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#md-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
      	 <a class="navbar-brand" href="admin-form">Admin</a>
      </div>
<div class="collapse navbar-collapse" id="md-navbar-collapse"></div>
    </nav>
  </section>
  </header>
  <!--MainContainer-->
  <main class="container">
      <div class="page-header">	
    <h2>Webbsida - Administrering</h2>
    </div>
    <section id="admin-form" class="row">

    <form class="form-horizontal">
      <div class="form-group">
      	<label class="col-sm-4 control-label" for="page_titel">Sidans Namn:</label>
      	<div class="col-sm-8">
      	  <input type="text" id="page_title" class="form-control" placeholder="Skriv in ett namn på sidan." required>
      	</div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="page_url">Sidans URL-adress:</label>
        <div class="col-sm-8">
          <div class="input-group pageUrlGroup">
            <span class="input-group-addon">
              <input type="checkbox">
            </span>
            <input type="text" id="page_url" class="form-control" placeholder="Skriv in en URL-adress för sidan." disabled>
          </div>
        </div>
      </div>
      <div class="form-group">
      	<label class="col-sm-4 control-label" for="page_content">Sid-Innehåll: </label>
      	<div class="col-sm-8">
      	  <textarea id="page_content" class="form-control" rows="10" placeholder="Skriv in ett innehåll för sidan." required></textarea> 
      	</div>
      </div>

       <div class="form-group addToMenu">
         <label class="col-sm-4 control-label" for="page_content">Meny</label>
        <div class="col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">Lägg till i menyn
            </label>
          </div>
        </div>
        
        <div class="col-sm-8 col-sm-offset-4 menuLinkFields">
          <div class="input-group">
            <input type="text" class="form-control" id="menu_title" placeholder="Skriv in meny-länk-titel...">
            <span class="input-group-addon" id="basic-addon2">Sortering:</span>
            <input type="number" value="0" id="menu_weight" class="form-control">
            </div>
            <div class="menuSelect">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success btn-lg">Spara sidan</button>
          </div>
        </div>   
    </form>         
    </section>
    </main>
    <footer class="footer">
      <div class="container">
    	<p class="text-muted">Sidfotstext här bla bla bla......Sticky as hell!</p>
      </div>
    </footer>

</body>
  </html>
